<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Function Application</title>
</head>
<body>
    <div class="form-container">
        <h2>Award Function Application</h2>
        <form action="/submit_application" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>
            <label for="award">Select Award Category:</label>
            <select id="award" name="award" required>
                <option value="">--Select Award--</option>
                <option value="best_performer">Best Performer</option>
                <option value="lifetime_achievement">Lifetime Achievement</option>
                <option value="innovation_award">Innovation Award</option>
                <option value="community_service">Community Service Award</option>
            </select>
            <br><br>
            <label for="bio">Short Bio (Optional):</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            <br><br>
            <label for="file">Upload Supporting Documents:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
            <br><br>
            <button type="submit">Apply</button>
        </form>
        <div class="footer">
            <p>Thank you for your interest in applying for the award!</p>
        </div>
    </div>
</body>
</html>
