<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Function Application</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3c91e6;
            outline: none;
        }

        button {
            background-color: #3c91e6;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #316ac5;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Award Function Application</h2>
        <form action="/submit_application" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="award">Select Award Category:</label>
            <select id="award" name="award" required>
                <option value="">--Select Award--</option>
                <option value="best_performer">Best Performer</option>
                <option value="lifetime_achievement">Lifetime Achievement</option>
                <option value="innovation_award">Innovation Award</option>
                <option value="community_service">Community Service Award</option>
            </select>

            <label for="bio">Short Bio (Optional):</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

            <label for="file">Upload Supporting Documents:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

            <button type="submit">Apply</button>
        </form>
        <div class="footer">
            <p>Thank you for your interest in applying for the award!</p>
        </div>
    </div>
</body>
</html>
